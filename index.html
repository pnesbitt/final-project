<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Disc Golf of Houston</title>

        <link rel="stylesheet" href="css/app.css">

        <!-- My CSS -->
        <link rel="stylesheet" href="scss/app.scss">
       
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!-- Main Column -->
        <div class="column small-12">
            <!-- Header Row -->
            <div class="row">
                <img src="http://placehold.it/1500x300" />
            </div> <!-- End Header Row -->
            
            <!-- Nav Bar Row -->
            <div class="row">
                <nav class="top-bar" data-topbar role="navigation">
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="#">Home</a></h1>
                        </li>
                    </ul>

                    <section class="top-bar-section">
                        <!-- Right Nav Section -->
                        <ul class="right">
                            <li class="has-dropdown">
                                <a href="#">Events</a>
                                <ul class="dropdown">
                                    <li class="active"><a href="#">Local Events</a></li>
                                    <li><a href="#">National Events</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Courses</a></li>
                            <li><a href="#">Photos</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </section>
                </nav>
            </div> <!-- End Nav Bar Row -->
            
            <!-- Main Body Row -->
            <div class="row">
                <!-- Main Data Column -->
                <div class="column small-12 medium-8">
                    <div class="row">
                        <ul class="example-orbit" data-orbit>
                            <li>
                                <img src="http://placehold.it/1000x300" alt="slide 1" />
                                <div class="orbit-caption">
                                    Caption One.
                                </div>
                            </li>
                            <li class="active">
                                <img src="http://placehold.it/1000x300" alt="slide 2" />
                                <div class="orbit-caption">
                                    Caption Two.
                                </div>
                            </li>
                            <li>
                                <img src="http://placehold.it/1000x300" alt="slide 3" />
                                <div class="orbit-caption">
                                    Caption Three.
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> <!-- End Main Data Column -->
                
                <!-- Subscribe Column -->
                <div class="column small-12 medium-4">
                    
                </div> <!-- End Subscribe Column -->
            </div> <!-- End Main Body Row -->
        </div> <!-- End Main Column -->

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
